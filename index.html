<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visualizar Boletins</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
    }

    h1 {
      text-align: center;
      color: #2259f2;
      margin-top: 20px;
    }

    .botao-analise {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .botao-analise a {
      background-color: #2259f2;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: background-color 0.3s ease;
    }

    .botao-analise a:hover {
      background-color: #1a47c4;
    }

    .iframes {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    @media (min-width: 992px) {
      .iframes {
        flex-direction: row;
      }

      iframe {
        width: 50%;
        height: 90vh;
      }
    }
  </style>
</head>
<body>

  <h1>Visualização de Boletins</h1>

  <div class="botao-analise">
    <a href="analise.html" target="_blank">Ver Análise de Notas Vermelhas</a>
  </div>

  <div class="iframes">
    <iframe src="a1.html" title="Boletim A1"></iframe>
    <iframe src="a2.html" title="Boletim A2"></iframe>
  </div>

</body>
</html>
