<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Conversor CSV para JSON - Alunos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #2259f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1a45c0;
    }

    #output {
      background: #eee;
      padding: 10px;
      white-space: pre-wrap;
      border-radius: 6px;
      margin-top: 20px;
    }

    h2 {
      color: #2259f2;
    }
  </style>
</head>
<body>

  <h2>Conversor de Lista de Alunos para JSON</h2>

  <p><strong>Instrução:</strong> Copie e cole abaixo os dados com as colunas <em>Nº de chamada;Nome do Aluno;Situação</em></p>

  <textarea id="input" placeholder="Ex:&#10;1;JOSÉ GABRIEL DE SOUZA;Ativo&#10;2;ANA CLARA SANTOS;Ativo"></textarea>
  <br>
  <button onclick="converter()">Converter para JSON</button>

  <h3>Resultado JSON:</h3>
  <pre id="output">{}</pre>

  <script>
    function converter() {
      const entrada = document.getElementById("input").value.trim();
      const linhas = entrada.split("\n");
      const jsonResultado = {};

      linhas.forEach(linha => {
        const [id, nome, _] = linha.split(";");
        if (id && nome) {
          jsonResultado[id.trim()] = {
            nome: nome.trim(),
            foto: nome.trim() + ".jpg"
          };
        }
      });

      document.getElementById("output").textContent = JSON.stringify(jsonResultado, null, 2);
    }
  </script>

</body>
</html>
