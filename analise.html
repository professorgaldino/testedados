<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Todas as Notas por Aluno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    h1 {
      font-size: 24px;
    }

    .aluno {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
    }

    .aluno h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #2259f2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .verde {
      background-color: #c8f7c5;
      color: #2e7d32;
      font-weight: bold;
    }

    .vermelho {
      background-color: #fbcaca;
      color: #c62828;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <img src="logoescola.png" alt="Logo da Escola" />
    <h1>Notas por Aluno e Disciplina (Destaque para Notas < 5)</h1>
  </header>

  <div id="resultado"></div>

  <script>
    async function carregarNotas() {
      try {
        const response = await fetch("dados1.json");
        const dados = await response.json();
        const resultadoDiv = document.getElementById("resultado");

        for (const alunoId in dados) {
          const aluno = dados[alunoId];
          const container = document.createElement("div");
          container.className = "aluno";

          let tabela = `
            <h2>Aluno ${alunoId}</h2>
            <table>
              <thead>
                <tr>
                  <th>Disciplina</th>
                  <th>Nota</th>
                </tr>
              </thead>
              <tbody>
          `;

          for (const disciplina in aluno) {
            const nota = aluno[disciplina]["notas"]?.[0];
            if (!isNaN(nota)) {
              const valor = parseFloat(nota);
              const classe = valor < 5 ? "vermelho" : "verde";
              tabela += `
                <tr>
                  <td>${disciplina}</td>
                  <td class="${classe}">${valor}</td>
                </tr>
              `;
            }
          }

          tabela += `
              </tbody>
            </table>
          `;

          container.innerHTML = tabela;
          resultadoDiv.appendChild(container);
        }

      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        document.getElementById("resultado").innerText = "Erro ao carregar os dados.";
      }
    }

    carregarNotas();
  </script>

</body>
</html>
