<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Notas Vermelhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    h1 {
      font-size: 24px;
    }
    .materia {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }
    .materia h2 {
      font-size: 18px;
      color: #c00;
    }
    ul {
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <img src="logoescola.png" alt="Logo da Escola" />
    <h1>Análise de Notas Vermelhas (Notas < 5)</h1>
  </header>

  <div id="resultado"></div>

  <script>
    async function carregarDados() {
      try {
        const response = await fetch("dados1.json");
        const dados = await response.json();

        const analise = {};

        dados.forEach(aluno => {
          aluno.disciplinas.forEach(disciplina => {
            if (disciplina.nota < 5) {
              const nomeMateria = disciplina.nome;
              if (!analise[nomeMateria]) {
                analise[nomeMateria] = {
                  quantidade: 0,
                  alunos: []
                };
              }
              analise[nomeMateria].quantidade++;
              analise[nomeMateria].alunos.push(aluno.id);
            }
          });
        });

        const resultadoDiv = document.getElementById("resultado");
        for (let materia in analise) {
          const bloco = document.createElement("div");
          bloco.className = "materia";

          bloco.innerHTML = `
            <h2>${materia}</h2>
            <p>Quantidade de notas vermelhas: <strong>${analise[materia].quantidade}</strong></p>
            <p>IDs dos alunos com nota vermelha:</p>
            <ul>${analise[materia].alunos.map(id => `<li>${id}</li>`).join('')}</ul>
          `;

          resultadoDiv.appendChild(bloco);
        }
      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        document.getElementById("resultado").innerText = "Erro ao carregar os dados.";
      }
    }

    carregarDados();
  </script>

</body>
</html>
