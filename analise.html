<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Análise de Notas Vermelhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    h1 {
      font-size: 24px;
    }

    canvas {
      max-width: 100%;
      margin: 20px 0;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }

    .materia {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
    }

    .materia h2 {
      font-size: 18px;
      color: #c00;
    }

    ul {
      margin-top: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <img src="logoescola.png" alt="Logo da Escola" />
    <h1>Análise de Notas Vermelhas (Notas < 5)</h1>
  </header>

  <canvas id="graficoNotas"></canvas>

  <div id="resultado"></div>

  <script>
    async function carregarDados() {
      try {
        const response = await fetch("dados1.json");
        const dados = await response.json();

        const analise = {};

        for (const alunoId in dados) {
          const aluno = dados[alunoId];
          for (const disciplina in aluno) {
            const nota = aluno[disciplina]["notas"]?.[0];

            // Ignora valores não numéricos
            if (!isNaN(nota) && Number(nota) < 5) {
              if (!analise[disciplina]) {
                analise[disciplina] = {
                  quantidade: 0,
                  alunos: []
                };
              }

              analise[disciplina].quantidade++;
              analise[disciplina].alunos.push(alunoId);
            }
          }
        }

        // Criar gráfico com Chart.js
        const ctx = document.getElementById("graficoNotas").getContext("2d");
        const labels = Object.keys(analise);
        const data = labels.map(materia => analise[materia].quantidade);

        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [{
              label: "Notas Vermelhas (< 5)",
              data: data,
              backgroundColor: "#e63946"
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: false },
              title: {
                display: true,
                text: "Quantidade de Notas Vermelhas por Disciplina"
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                precision: 0
              }
            }
          }
        });

        // Criar listagem por matéria
        const resultadoDiv = document.getElementById("resultado");
        for (let materia in analise) {
          const bloco = document.createElement("div");
          bloco.className = "materia";

          bloco.innerHTML = `
            <h2>${materia}</h2>
            <p>Quantidade de notas vermelhas: <strong>${analise[materia].quantidade}</strong></p>
            <p>Números de chamada:</p>
            <ul>${analise[materia].alunos.map(id => `<li>${id}</li>`).join('')}</ul>
          `;

          resultadoDiv.appendChild(bloco);
        }

      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        document.getElementById("resultado").innerText = "Erro ao carregar os dados.";
      }
    }

    carregarDados();
  </script>

</body>
</html>
