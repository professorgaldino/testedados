<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alunos com Notas Vermelhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }

    .vermelho {
      background-color: #fbcaca;
      color: #c62828;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Alunos com Notas Vermelhas</h1>
  <table id="tabelaVermelhas">
    <thead>
      <tr>
        <th>Nº</th>
        <th>Nome</th>
        <th>Disciplina</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas serão inseridas aqui -->
    </tbody>
  </table>

  <script>
    async function carregarDados() {
      try {
        const [resNotas, resAlunos] = await Promise.all([
          fetch("dados1.json"),
          fetch("alunos.json")
        ]);

        const dadosNotas = await resNotas.json();
        const dadosAlunos = await resAlunos.json();

        const tbody = document.querySelector("#tabelaVermelhas tbody");

        for (const numero in dadosNotas) {
          const alunoNotas = dadosNotas[numero];
          const alunoInfo = dadosAlunos[numero];

          if (!alunoInfo) continue;

          for (const disciplina in alunoNotas) {
            const nota = alunoNotas[disciplina]["notas"]?.[0];
            if (!isNaN(nota) && parseFloat(nota) < 5) {
              const tr = document.createElement("tr");
              tr.innerHTML = `
                <td>${numero}</td>
                <td>${alunoInfo.nome}</td>
                <td>${disciplina}</td>
                <td class="vermelho">${nota}</td>
              `;
              tbody.appendChild(tr);
            }
          }
        }

      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        document.body.innerHTML += "<p>Erro ao carregar os dados.</p>";
      }
    }

    carregarDados();
  </script>

</body>
</html>
