<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfico Geral de Notas por Disciplina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    header img {
      height: 60px;
      margin-right: 20px;
    }

    h1 {
      font-size: 24px;
    }

    canvas {
      max-width: 100%;
      margin: 20px 0;
      background: #fff;
      border-radius: 8px;
      padding: 10px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <img src="logoescola.png" alt="Logo da Escola" />
    <h1>Distribuição Geral de Notas por Disciplina</h1>
  </header>

  <canvas id="graficoGeral"></canvas>

  <script>
    async function carregarDados() {
      try {
        const response = await fetch("dados1.json");
        const dados = await response.json();

        const disciplinas = {};
        for (const alunoId in dados) {
          const aluno = dados[alunoId];
          for (const disciplina in aluno) {
            const nota = aluno[disciplina]["notas"]?.[0];
            if (!isNaN(nota)) {
              const valor = parseFloat(nota);
              if (!disciplinas[disciplina]) {
                disciplinas[disciplina] = { verde: 0, vermelho: 0 };
              }
              if (valor < 5) {
                disciplinas[disciplina].vermelho++;
              } else {
                disciplinas[disciplina].verde++;
              }
            }
          }
        }

        const labels = Object.keys(disciplinas);
        const dadosVermelhos = labels.map(disc => disciplinas[disc].vermelho);
        const dadosVerdes = labels.map(disc => disciplinas[disc].verde);

        const ctx = document.getElementById("graficoGeral").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Notas < 5",
                data: dadosVermelhos,
                backgroundColor: "#e63946"
              },
              {
                label: "Notas ≥ 5",
                data: dadosVerdes,
                backgroundColor: "#2a9d8f"
              }
            ]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: "Distribuição de Notas por Disciplina"
              }
            },
            scales: {
              y: {
                beginAtZero: true,
                precision: 0
              }
            }
          }
        });

      } catch (erro) {
        console.error("Erro ao carregar dados:", erro);
        document.body.innerHTML += "<p>Erro ao carregar os dados.</p>";
      }
    }

    carregarDados();
  </script>

</body>
</html>
