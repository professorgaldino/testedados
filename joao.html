<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Aluno</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Dados do Aluno</h2>
    <table id="tabela">
        <thead>
            <tr>
                <th>Disciplina</th>
                <th>Média</th>
                <th>Faltas</th>
                <th>Faltas Acumuladas</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function carregarDados() {
            try {
                const response = await fetch('dados.json'); // Arquivo na mesma pasta
                if (!response.ok) throw new Error('Erro ao carregar JSON');
                const jsonData = await response.json();
                processarDados(jsonData);
            } catch (error) {
                console.error('Erro:', error);
            }
        }

        function processarDados(json) {
            const tabela = document.getElementById("tabela").getElementsByTagName('tbody')[0];
            const chaves = Object.keys(json)[0].split(";;;;;");
            const valores = json[chaves[0]].split(";;");

            valores.forEach((item, index) => {
                const dados = item.split(";");
                if (dados[0] === "1") { // Filtra pelo ID 1
                    const linha = tabela.insertRow();
                    linha.insertCell(0).textContent = chaves[index];
                    linha.insertCell(1).textContent = dados[1] || "-";
                    linha.insertCell(2).textContent = dados[2] || "-";
                    linha.insertCell(3).textContent = dados[3] || "-";
                }
            });
        }

        // Carregar os dados ao abrir a página
        carregarDados();
    </script>
</body>
</html>
